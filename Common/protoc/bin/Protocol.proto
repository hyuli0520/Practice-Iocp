syntax = "proto3";
package Protocol;

import "Enum.proto";
import "Struct.proto";

message C_ENTER_GAME {
	PlayerInfo playerInfo = 1;
}

message S_ENTER_GAME {
	bool success = 1;
	PlayerInfo player = 2;
}

message C_LEAVE_GAME {

}

message S_LEAVE_GAME {

}

message S_SPAWN {
	repeated PlayerInfo players = 1;
}

message S_DESPAWN {
	repeated int32 playerIds = 1;
}

message C_MOVE {
	PlayerInfo playerInfo = 1;
}

message S_MOVE {
	PlayerInfo playerInfo = 1;
}

message C_CHAT {
	string msg = 1;
}

message S_CHAT {
	PlayerInfo playerInfo = 1;
	string msg = 2;
}